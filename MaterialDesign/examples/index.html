<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Material Design Button</title>
    <link rel="stylesheet" href="../dist/all.min.css" charset="utf-8">
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>卡片切换特效</h1>
        <div class="card_container">
            <div class="card">
                asdf
            </div>
            <div class="card">
                asdf
            </div>
            <div class="card">
                asdf
            </div>
            <div class="card">
                asdf
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="title">Material Design Button</h1>
        <div class="panel">
            <h3>
          各种颜色的基础按钮
        </h3>
            <div class="row">
                <button class="button">default</button>
                <button class="button button-red">red</button>
                <button class="button button-green">green</button>
                <button class="button button-indigo">indigo</button>
                <button class="button button-brown">brown</button>
                <button class="button button-orange">orange</button>
                <button class="button button-purple">purple</button>
            </div>
        </div>
        <div class="panel">
            <h3>
             拥有图标的按钮
        </h3>
            <div class="row">
                <button class="button"><i class="fa fa-safari" aria-hidden="true"></i>default</button>
                <button class="button button-red"><i class="fa fa-github" aria-hidden="true"></i>red</button>
                <button class="button button-green"><i class="fa fa-skype" aria-hidden="true"></i>green</button>
                <button class="button button-brown"><i class="fa fa-apple" aria-hidden="true"></i>brown</button>
            </div>
        </div>
        <div class="panel">
            <h3>
          按钮不可点击状态
        </h3>
            <div class="row">
                <button class="button" disabled="disabled">default</button>
                <button class="button button-red" disabled="disabled">red</button>
                <button class="button button-green" disabled="disabled">green</button>
                <button class="button button-indigo" disabled="disabled">indigo</button>
                <button class="button button-brown" disabled="disabled">brown</button>
                <button class="button button-orange" disabled="disabled">orange</button>
                <button class="button button-purple" disabled="disabled">purple</button>
            </div>
        </div>

        <div class="panel">
            <h3>
          只包含图标的按钮
        </h3>
            <div class="row">
                <button class="button button-outline">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </button>
                <button class="button button-outline">
                    <i class="fa fa-safari" aria-hidden="true"></i>
                </button>
                <button class="button button-outline">
                    <i class="fa fa-skype" aria-hidden="true"></i>
                    测试
                </button>
                <button class="button button-outline">
                    <i class="fa fa-apple" aria-hidden="true"></i>
                </button>
                <button class="button button-outline">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </button>
                <button class="button button-outline">
                    <i class="fa fa-tag" aria-hidden="true"></i>
                </button>
                <button class="button button-outline">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </button>

            </div>
        </div>

    </div>
    <script src="../dist/all.min.js" charset="utf-8"></script>
</body>

</html>
